<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted with Love | The Crochet Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #fff0f5; 
            background-image: url('images/background.jpg.jpeg');
            background-repeat: repeat;
            background-size: 250px;
            overflow: hidden; 
            scroll-behavior: smooth;
        }
        .serif-heading { font-family: 'Playfair Display', serif; font-weight: 700; }
        
        .glass-tile {
            background-image: linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.92)), url('images/background.jpg.jpeg');
            background-repeat: repeat;
            background-size: 250px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(249, 168, 212, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 85vh; 
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .snap-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            height: calc(100vh - 180px); 
        }
        .snap-section {
            width: 100vw;
            scroll-snap-align: start;
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
            padding: 12px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="imageModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-md flex items-center justify-center p-4 cursor-zoom-out" onclick="closeModal()">
        <button class="absolute top-6 right-6 text-white text-4xl">&times;</button>
        <img id="modalImg" src="" class="max-w-full max-h-[90vh] rounded-2xl shadow-2xl">
    </div>

    <header class="py-12 flex flex-col justify-center items-center bg-pink-600 shadow-md relative z-50 text-center">
        <h1 class="serif-heading text-4xl md:text-6xl italic text-white tracking-wide">Crafted with Love</h1>
        <p class="text-sm md:text-base tracking-[0.3em] uppercase font-bold text-pink-100 mt-2">The Crochet Studio</p>
    </header>

    <nav class="bg-white/90 backdrop-blur-md shadow-sm py-4 relative z-50">
        <div class="flex justify-center gap-4 md:gap-12 text-[10px] md:text-sm font-bold text-pink-700 uppercase tracking-widest overflow-x-auto whitespace-nowrap scrollbar-hide px-4">
            <button onclick="scrollToSection('covers')" class="hover:text-pink-500 transition">Phone Cases</button>
            <button onclick="scrollToSection('keychains')" class="hover:text-pink-500 transition">Keychains</button>
            <button onclick="scrollToSection('flowers')" class="hover:text-pink-500 transition">Flowers</button>
            <button onclick="scrollToSection('table-decors')" class="hover:text-pink-500 transition">Table Decor</button>
            <button onclick="scrollToSection('hair-accessories')" class="hover:text-pink-500 transition">Hair</button>
            <button onclick="scrollToSection('poshak')" class="hover:text-pink-500 transition">Poshak</button>
        </div>
    </nav>

    <main class="snap-container scrollbar-hide">
        
        <section id="covers" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-4 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-pink-800 border-b-2 border-pink-300 inline-block pb-1 tracking-tight">Phone Cases</h2>
                <div id="covers-grid" class="grid grid-cols-3 gap-3 md:gap-8"></div>
                <div id="footer-covers"></div>
            </div>
        </section>

        <section id="keychains" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-4 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-pink-800 border-b-2 border-pink-300 inline-block pb-1 tracking-tight">Keychains</h2>
                <div id="keychains-grid" class="grid grid-cols-3 gap-3 md:gap-8"></div>
                <div id="footer-keychains"></div>
            </div>
        </section>

        <section id="flowers" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-4 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-pink-800 border-b-2 border-pink-300 inline-block pb-1 tracking-tight">Flowers</h2>
                <div id="flowers-grid" class="grid grid-cols-3 gap-3 md:gap-8"></div>
                <div id="footer-flowers"></div>
            </div>
        </section>

        <section id="table-decors" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-4 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-pink-800 border-b-2 border-pink-300 inline-block pb-1 tracking-tight">Table Decor</h2>
                <div id="table-decors-grid" class="grid grid-cols-3 gap-3 md:gap-8"></div>
                <div id="footer-table-decors"></div>
            </div>
        </section>

        <section id="hair-accessories" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-4 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-pink-800 border-b-2 border-pink-300 inline-block pb-1 tracking-tight">Hair Accessories</h2>
                <div id="hair-accessories-grid" class="grid grid-cols-3 gap-3 md:gap-8"></div>
                <div id="footer-hair-accessories"></div>
            </div>
        </section>

        <section id="poshak" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-4 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-pink-800 border-b-2 border-pink-300 inline-block pb-1 tracking-tight">Poshak</h2>
                <div id="poshak-grid" class="grid grid-cols-3 gap-3 md:gap-8"></div>
                <div id="footer-poshak"></div>
            </div>
        </section>

    </main>

    <script>
        const WHATSAPP_NUMBER = "918619703099"; 

        function scrollToSection(id) {
            const container = document.querySelector('.snap-container');
            const target = document.getElementById(id);
            container.scrollTo({ left: target.offsetLeft, behavior: 'smooth' });
        }

        function generateProducts(containerId, count, category, folder, prefix, price, placeholder) {
            const container = document.getElementById(containerId);
            if(!container) return;
            
            for (let i = 1; i <= count; i++) {
                const productId = `${prefix}-${i}`;
                const imagePath = `images/${folder}/${prefix}${i}.jpg.jpeg`; 
                
                const card = document.createElement('div');
                card.className = "bg-white/80 p-2 rounded-xl shadow-sm flex flex-col h-full border border-pink-100 backdrop-blur-sm group hover:shadow-md transition-all";
                card.innerHTML = `
                    <div class="aspect-square bg-pink-50 rounded-lg mb-2 overflow-hidden cursor-zoom-in relative">
                        <img src="${imagePath}" onclick="openModal('${imagePath}')" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" onerror="this.src='https://placehold.co/400?text=${category}'">
                    </div>
                    <div class="flex-grow px-1 text-center">
                        <h3 class="font-bold text-gray-800 text-[8px] md:text-xs mb-0.5 uppercase tracking-tighter">${category} #${i}</h3>
                        <p class="text-pink-600 font-extrabold text-[9px] md:text-sm mb-1.5">â‚¹${price}</p>
                        <div class="mt-1 text-left">
                            <p class="text-[6px] text-pink-400 font-bold italic mb-0.5 uppercase tracking-tighter">Add your customizations:</p>
                            <textarea id="note-${productId}" placeholder="${placeholder}" class="w-full p-1 text-[8px] border border-pink-50 rounded bg-white/90 focus:bg-white focus:ring-1 focus:ring-pink-100 outline-none resize-none h-8 transition shadow-inner"></textarea>
                        </div>
                    </div>
                    <button onclick="orderProduct('${category} #${i}', ${price}, '${productId}')" class="w-full mt-2 py-1.5 bg-pink-500 hover:bg-pink-600 text-white rounded-xl text-[9px] font-bold uppercase active:scale-95 shadow-md transition-all">ORDER</button>
                `;
                container.appendChild(card);
            }
            injectFooter(containerId.replace('-grid', ''));
        }

        function injectFooter(sectionId) {
            const footerContainer = document.getElementById('footer-' + sectionId);
            footerContainer.innerHTML = `
                <div class="mt-auto pt-24 pb-12 text-center px-4">
                    <p class="serif-heading text-xl md:text-4xl text-pink-800 leading-tight">
                        Thank you for supporting us.<br>ðŸ’ž Every order truly means the world to me! ðŸ§¶
                    </p>
                    <p class="mt-10 text-[9px] opacity-40 uppercase tracking-[0.3em] font-bold text-pink-700">Handcrafted with Love</p>
                </div>
            `;
            footerContainer.className = "mt-auto";
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImg').src = src;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function orderProduct(name, price, id) {
            const note = document.getElementById(`note-${id}`).value;
            const message = `Hello! I would like to order from *Crafted with Love*:\n\nâœ¨ *Product:* ${name}\nðŸ’° *Price:* â‚¹${price}\nðŸ’– *Details:* ${note || 'Standard design'}\n\n*Please let me know if this is available.*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        generateProducts('covers-grid', 25, 'Phone Case', 'covers', 'phonecover', 300, 'eg. model, color, design etc.');
        generateProducts('keychains-grid', 30, 'Keychain', 'keychains', 'keychain', 150, 'eg. color, design etc.');
        generateProducts('flowers-grid', 10, 'Flower', 'flowers', 'flower', 200, 'eg. color, design etc.');
        generateProducts('table-decors-grid', 10, 'Table Decor', 'table-decors', 'tabledecor', 400, 'eg. color, design etc.');
        generateProducts('hair-accessories-grid', 15, 'Hair Accessory', 'hair acessories', 'hairclip', 100, 'eg. color, design etc.');
        generateProducts('poshak-grid', 20, 'Poshak', 'poshaks', 'poshak', 500, 'eg. color, design etc.');
    </script>
</body>
</html>
