<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handcrafted with Love | Crochet Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fffaf5; scroll-behavior: smooth; }
        .serif { font-family: 'Playfair Display', serif; }
        .gradient-bg { background: linear-gradient(135deg, #fce7f3 0%, #fef2f2 100%); }
        .product-card:hover img { transform: scale(1.08); }
    </style>
</head>
<body class="text-gray-800">

    <header class="py-16 text-center gradient-bg border-b border-pink-100">
        <h1 class="serif text-5xl md:text-7xl italic text-pink-600 mb-4">Handcrafted with Love</h1>
        <p class="text-lg text-gray-400 tracking-[0.2em] uppercase font-light">The Crochet Studio by Kirti</p>
    </header>

    <nav class="sticky top-0 bg-white/90 backdrop-blur-md shadow-sm z-50 py-5">
        <div class="flex flex-wrap justify-center gap-4 md:gap-12 text-sm font-bold text-pink-800 uppercase tracking-tighter">
            <a href="#covers" class="hover:text-pink-400 transition">Phone Covers</a>
            <a href="#keychains" class="hover:text-pink-400 transition">Keychains</a>
            <a href="#flowers" class="hover:text-pink-400 transition">Flowers</a>
            <a href="#table-decors" class="hover:text-pink-400 transition">Table Decors</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-16">

        <section id="covers" class="mb-24">
            <div class="flex items-center justify-between mb-10 border-b border-pink-200 pb-4">
                <h2 class="serif text-4xl text-gray-700">Phone Covers</h2>
                <span class="bg-pink-100 text-pink-700 px-4 py-1 rounded-full text-sm font-bold">â‚¹300</span>
            </div>
            <div id="covers-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
        </section>

        <section id="keychains" class="mb-24">
            <div class="flex items-center justify-between mb-10 border-b border-green-200 pb-4">
                <h2 class="serif text-4xl text-gray-700">Keychains</h2>
                <span class="bg-green-100 text-green-700 px-4 py-1 rounded-full text-sm font-bold">â‚¹150</span>
            </div>
            <div id="keychains-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
        </section>

        <section id="flowers" class="mb-24">
            <div class="flex items-center justify-between mb-10 border-b border-yellow-200 pb-4">
                <h2 class="serif text-4xl text-gray-700">Everlasting Flowers</h2>
                <span class="bg-yellow-100 text-yellow-700 px-4 py-1 rounded-full text-sm font-bold">â‚¹200</span>
            </div>
            <div id="flowers-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
        </section>

        <section id="table-decors" class="mb-24">
            <div class="flex items-center justify-between mb-10 border-b border-orange-200 pb-4">
                <h2 class="serif text-4xl text-gray-700">Table Decors</h2>
                <span class="bg-orange-100 text-orange-700 px-4 py-1 rounded-full text-sm font-bold">â‚¹400</span>
            </div>
            <div id="pots-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
        </section>

    </main>

    <footer class="bg-pink-50 py-16 text-center border-t border-pink-100">
        <h3 class="serif text-2xl text-pink-600 mb-2">Stitched with Patience, Packed with Care</h3>
        <p class="text-gray-500">Handmade in Jaipur, India</p>
        <p class="mt-8 text-xs text-gray-400">Â© 2026 Harshit V Sharma | CSE Project</p>
    </footer>

    <script>
        const WHATSAPP_NUMBER = "919601143501";

        /**
         * @param {string} containerId - The grid to inject into
         * @param {number} count - Total items
         * @param {string} category - Display title
         * @param {string} folder - Folder name in /images
         * @param {string} prefix - The filename prefix (e.g., 'phonecover')
         * @param {number} price - Fixed price
         * @param {string} color - Button color
         * @param {string} label - Customization field title
         * @param {string} placeholder - Help text
         */
        function generateProducts(containerId, count, category, folder, prefix, price, color, label, placeholder) {
            const container = document.getElementById(containerId);
            
            for (let i = 1; i <= count; i++) {
                const productId = `${prefix}-${i}`;
                // Matching your specific file extension: .jpg.jpeg
                const imagePath = `images/${folder}/${prefix}${i}.jpg.jpeg`;
                
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-3xl shadow-sm hover:shadow-xl transition-all duration-300 border border-pink-50 product-card flex flex-col";
                
                card.innerHTML = `
                    <div class="aspect-square bg-pink-50/50 rounded-2xl mb-5 overflow-hidden">
                        <img src="${imagePath}" alt="${category}" 
                             onerror="this.src='https://placehold.co/600x600?text=Image+Coming+Soon'"
                             class="w-full h-full object-cover transition duration-500">
                    </div>
                    <h3 class="font-bold text-gray-800 text-lg">${category} #${i}</h3>
                    <p class="text-pink-600 font-medium mb-4">â‚¹${price}</p>
                    
                    <div class="mb-4">
                        <label class="text-[10px] uppercase font-bold text-gray-400 tracking-widest">${label}</label>
                        <textarea id="note-${productId}" 
                            placeholder="${placeholder}" 
                            class="w-full mt-1 p-3 text-sm border border-pink-100 rounded-xl focus:ring-2 focus:ring-pink-200 focus:outline-none bg-pink-50/20 resize-none transition"
                            rows="2"></textarea>
                    </div>

                    <button onclick="orderProduct('${category} #${i}', ${price}, '${productId}')" 
                        class="w-full py-3 ${color} text-white rounded-xl text-sm font-bold active:scale-95 transition-all shadow-lg shadow-pink-100 uppercase tracking-wider">
                        ORDER NOW
                    </button>
                `;
                container.appendChild(card);
            }
        }

        function orderProduct(name, price, id) {
            const note = document.getElementById(`note-${id}`).value;
            let message = `Hello! I would like to order a handmade item: \n\n`;
            message += `ðŸŒ¸ *Product:* ${name}\n`;
            message += `ðŸ’° *Price:* â‚¹${price}\n`;
            
            if(note.trim() !== "") {
                message += `âœ¨ *Customizations:* ${note}\n`;
            } else {
                message += `âœ¨ *Details:* Standard design\n`;
            }
            
            message += `\nPlease let me know if this is available!`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // INITIALIZE STORE
        // (container, count, category, folder, prefix, price, color, label, placeholder)
        
        // 1. Phone Covers (25 items)
        generateProducts('covers-grid', 25, 'Phone Cover', 'covers', 'phonecover', 300, 'bg-pink-500 hover:bg-pink-600', 'Phone Model & Color', 'e.g. iPhone 15, Lavender');

        // 2. Keychains (10 items)
        generateProducts('keychains-grid', 10, 'Keychain', 'keychains', 'keychain', 150, 'bg-green-500 hover:bg-green-600', 'Customization', 'e.g. Add name "HARSHIT"');

        // 3. Flowers (10 items)
        generateProducts('flowers-grid', 10, 'Flower', 'flowers', 'flower', 200, 'bg-yellow-500 hover:bg-yellow-600', 'Color Preference', 'e.g. Red petals, Yellow center');

        // 4. Table Decors (10 items)
        generateProducts('pots-grid', 10, 'Table Decor', 'table-decors', 'tabledecor', 400, 'bg-orange-500 hover:bg-orange-600', 'Specific Theme', 'e.g. Pastel aesthetic');
    </script>
</body>
</html>
